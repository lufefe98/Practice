    <div class="chyron">
        <p>See our month end specials!!!</p>
    </div>

    <h1 class="main-h1">Create a New Customer Profile</h1>

    <form action="POST">

        <label for="name surname">Full Name:</label>
        <input type="text" id="name" placeholder="Name" required>
        <input type="text" id="surname" placeholder="Surname" required>

        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>

        <br>

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>

        <br>

        <label for="confirm">Confirm Password:</label>
        <input type="password" id="confirm" placeholder="Confirm Password" required>

        <br>

        <div class="contain-toggle">
        <label for="newsletter">Sign up for our newsletter?</label>
        <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
          </label>
        </div>

        <br>

        <button>
            <a href="#">Submit</a>
        </button>

    </form>
