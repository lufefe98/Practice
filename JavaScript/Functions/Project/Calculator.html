<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="Calculator.css">
    <title>iPhone Calculator</title>
</head>
<body>
    <h1>iPhone Calculator</h1>

    <div class="container">
        <div class="display">0</div>



        <div class="buttons">
            <button class="calc-btns top-btns">AC</button>
            <button class="calc-btns top-btns">+/-</button>
            <button class="calc-btns top-btns">%</button>
            <button class="calc-btns right-btns">รท</button>


            <button class="calc-btns" value="7">7</button>
            <button class="calc-btns" value="8">8</button>
            <button class="calc-btns" value="9">9</button>
            <button class="calc-btns right-btns">x</button>



            <button class="calc-btns" value="4">4</button>
            <button class="calc-btns" value="5">5</button>
            <button class="calc-btns" value="6">6</button>
            <button class="calc-btns right-btns">-</button>



            <button class="calc-btns" value="1">1</button>
            <button class="calc-btns" value="2">2</button>
            <button class="calc-btns" value="3">3</button>
            <button class="calc-btns right-btns">+</button>


            <button class="calc-btns zero" value="0">0</button>
            <button class="calc-btns" value=".">,</button>
            <button class="calc-btns right-btns">=</button>
        </div>
    </div>
    

    <script src="Calculator.js"></script>
</body>
</html>
